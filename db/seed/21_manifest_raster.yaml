# Raster assets manifest
# Lists raster layers to load from Google Cloud Storage using service account authentication
#
# NOTE: The service account (jaxtwin-svc@dcp-fiber.iam.gserviceaccount.com) must have
# storage.objectViewer role on the bucket. The key is mounted at /run/secrets/gcp_sa_key

rasters:
  - name: duval_impervious
    gs_path: "gs://jaxtwin-gis-assets-us/rasters/impervious/duval_2022_ccap_v2_hires_impervious_20231226_cog.tif"
    srid: 4326
    schema: raster
    table: duval_impervious
    tile_size: 256x256
    raster2pgsql_options:
      - -Y
      - -e
